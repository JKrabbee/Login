<html lang="en">

    <link rel="stylesheet" href="../css/style.css" />

  <body>
    <main>
      <section>
        <form action="">
          <img
            src="/src/img/cadeado-do-login.png"

            width="50px"
          />

          <h2>Cadastre-se</h2>

          <input
            type="email"
            name="email"
            id="email"
            placeholder="E-mail *"
            required
          />

          <input
            type="password"
            name="senha"
            id="senha"
            placeholder="Senha *"
            required
          />
          <input
          type="password"
          name="repetirSenha"
          id="repetirSenha"
          placeholder="Confirme sua senha *"
          required
        />

          <button class="btn" type="submit">CADASTRAR</button>

          <div class="login-options">
            <a href="/index.html">JÃ¡ possui cadastro? Clique aqui</a>
          </div>

          <p>Copyright @ <span>Your Website</span> 2023</p>
        </form>
      </section>
    </main>

    <script src="../js/validar-campos.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
